<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Deluxe Player v3</title>
<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #111 0%, #000 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #eee;
  font-family: "Segoe UI", sans-serif;
}
.player {
  position: relative;
  width: 90%;
  max-width: 900px;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(0,255,150,0.2);
  background: #000;
}
video {
  width: 100%;
  border-radius: 16px;
  display: block;
}
.controls {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  transition: opacity 0.3s;
}
button {
  background: none;
  border: none;
  color: #eee;
  cursor: pointer;
  margin: 0 6px;
  font-size: 18px;
  transition: all 0.2s;
}
button:hover {
  color: #00ff99;
  transform: scale(1.1);
}
.progress-bar {
  flex: 1;
  height: 6px;
  margin: 0 10px;
  background: rgba(255,255,255,0.2);
  border-radius: 3px;
  overflow: hidden;
}
.progress {
  width: 0%;
  height: 100%;
  background: #00ff99;
  transition: width 0.2s linear;
}
.overlay-play {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90px;
  height: 90px;
  background: url('https://files.catbox.moe/m5cajh.png') center/contain no-repeat;
  cursor: pointer;
  opacity: 0.85;
  transition: opacity 0.3s;
}
.overlay-play:hover {
  opacity: 1;
}
.subtitle {
  position: absolute;
  bottom: 60px;
  width: 100%;
  text-align: center;
  font-size: 18px;
  text-shadow: 0 0 5px #000;
  color: #fff;
  display: none;
}
.volume-container {
  display: flex;
  align-items: center;
  margin-left: 8px;
}
input[type="range"] {
  width: 70px;
  accent-color: #00ff99;
  cursor: pointer;
}
.duration {
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
  color: #aaa;
}
</style>
</head>
<body>
<div class="player">
  <video id="video" src="https://files.catbox.moe/zwdegx.mp4"></video>
  <div class="overlay-play" id="playOverlay"></div>
  <div class="subtitle" id="subtitleText">[Subtitle Active]</div>

  <div class="controls">
    <button id="replay">‚è™</button>
    <button id="playPause">‚èØÔ∏è</button>
    <button id="skip">‚è©</button>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>

    <div class="volume-container">
      <button id="mute">üîä</button>
      <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
    </div>

    <button id="cc">üí¨</button>
    <button id="fullscreen">‚õ∂</button>
  </div>
</div>

<div class="duration" id="durationText">00:00 / 90:00</div>

<script>
const video = document.getElementById('video');
const playPause = document.getElementById('playPause');
const progress = document.getElementById('progress');
const overlayPlay = document.getElementById('playOverlay');
const subtitle = document.getElementById('subtitleText');
const ccButton = document.getElementById('cc');
const skip = document.getElementById('skip');
const replay = document.getElementById('replay');
const fullscreen = document.getElementById('fullscreen');
const mute = document.getElementById('mute');
const volume = document.getElementById('volume');
const durationText = document.getElementById('durationText');

let ccActive = false;
let fakeDuration = 90 * 60; // 90 menit

// Play overlay
overlayPlay.addEventListener('click', () => {
  overlayPlay.style.display = 'none';
  video.play();
});

// Play / Pause button
playPause.addEventListener('click', () => {
  if (video.paused) { video.play(); } else { video.pause(); }
});

// Progress bar & fake duration
video.addEventListener('timeupdate', () => {
  let percent = (video.currentTime / fakeDuration) * 100;
  progress.style.width = percent + '%';
  let currentMin = Math.floor(video.currentTime / 60);
  let currentSec = Math.floor(video.currentTime % 60);
  if (currentSec < 10) currentSec = "0" + currentSec;
  durationText.textContent = `${currentMin}:${currentSec} / 90:00`;
  if (video.currentTime >= video.duration) {
    window.location.href = "https://www.google.com/";
  }
});

// Skip & Replay
skip.addEventListener('click', () => { video.currentTime += 10; });
replay.addEventListener('click', () => { video.currentTime -= 10; });

// CC toggle
ccButton.addEventListener('click', () => {
  ccActive = !ccActive;
  subtitle.style.display = ccActive ? 'block' : 'none';
});

// Volume & Mute
volume.addEventListener('input', () => {
  video.volume = volume.value;
  mute.textContent = video.volume === 0 ? "üîá" : "üîä";
});
mute.addEventListener('click', () => {
  video.muted = !video.muted;
  mute.textContent = video.muted ? "üîá" : "üîä";
});

// Fullscreen
fullscreen.addEventListener('click', () => {
  if (!document.fullscreenElement) { video.requestFullscreen(); }
  else { document.exitFullscreen(); }
});
</script>
</body>
</html>
