<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-translate="title">Now Playing</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .player-container {
      position: relative;
      width: 80%;
      max-width: 900px;
      background: #1e293b;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    video {
      width: 100%;
      border-bottom: 2px solid #334155;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #0f172a;
    }

    button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      color: #38bdf8;
    }

    .progress-container {
      flex-grow: 1;
      height: 6px;
      background: #334155;
      border-radius: 3px;
      margin: 0 10px;
      cursor: pointer;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: #38bdf8;
      transition: width 0.1s linear;
    }

    .duration {
      font-size: 14px;
      color: #94a3b8;
      margin-top: 5px;
      text-align: right;
    }

    .title-bar {
      text-align: center;
      background: #1e293b;
      padding: 10px;
      font-weight: 700;
      font-size: 20px;
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <div class="title-bar" data-translate="nowplaying">Now Playing</div>

    <video id="video" preload="metadata">
      <source src="https://files.catbox.moe/zwdegx.mp4" type="video/mp4" />
      <track label="English" kind="subtitles" srclang="en" src="subs-en.vtt" default>
      <track label="ไทย" kind="subtitles" srclang="th" src="subs-th.vtt">
      <track label="Bahasa Indonesia" kind="subtitles" srclang="id" src="subs-id.vtt">
      Your browser does not support HTML5 video.
    </video>

    <div class="controls">
      <button id="playBtn" data-translate="play">▶ Play</button>
      <div class="progress-container" id="progressContainer">
        <div class="progress" id="progress"></div>
      </div>
      <button id="fullscreenBtn" data-translate="fullscreen">⛶</button>
      <button id="ccBtn" data-translate="cc">CC</button>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      <select id="speed">
        <option value="1">1×</option>
        <option value="1.25">1.25×</option>
        <option value="1.5">1.5×</option>
        <option value="2">2×</option>
      </select>
    </div>

    <div class="duration" id="time">00:00 / 90:00</div>
  </div>

<script>
// ---------------------
// Multilingual System
// ---------------------
const userLang = navigator.language || navigator.userLanguage;

const translations = {
  en: {
    title: "Now Playing",
    nowplaying: "Now Playing",
    play: "▶ Play",
    pause: "⏸ Pause",
    fullscreen: "⛶",
    cc: "CC"
  },
  id: {
    title: "Sedang Diputar",
    nowplaying: "Sedang Diputar",
    play: "▶ Putar",
    pause: "⏸ Jeda",
    fullscreen: "Layar Penuh",
    cc: "Teks"
  },
  th: {
    title: "กำลังเล่นตอนนี้",
    nowplaying: "กำลังเล่นตอนนี้",
    play: "▶ เล่น",
    pause: "⏸ หยุดชั่วคราว",
    fullscreen: "เต็มจอ",
    cc: "คำบรรยาย"
  }
};

let langKey = "en";
if (userLang.startsWith("th")) langKey = "th";
else if (userLang.startsWith("id")) langKey = "id";

document.querySelectorAll("[data-translate]").forEach(el => {
  const key = el.getAttribute("data-translate");
  el.textContent = translations[langKey][key] || translations.en[key];
});
document.title = translations[langKey].title;

// ---------------------
// Player Script
// ---------------------
const video = document.getElementById('video');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const progressContainer = document.getElementById('progressContainer');
const timeDisplay = document.getElementById('time');
const volume = document.getElementById('volume');
const speed = document.getElementById('speed');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const ccBtn = document.getElementById('ccBtn');
const tracks = video.textTracks;

// virtual 90-minute bar
const TOTAL_TIME = 90 * 60; // 90 minutes in seconds

playBtn.addEventListener('click', () => {
  if (video.paused) {
    video.play();
    playBtn.textContent = translations[langKey].pause;
  } else {
    video.pause();
    playBtn.textContent = translations[langKey].play;
  }
});

video.addEventListener('timeupdate', () => {
  const percent = (video.currentTime / video.duration) * 100;
  progress.style.width = percent + '%';

  const elapsed = Math.floor(video.currentTime);
  const fakeTime = Math.floor((elapsed / video.duration) * TOTAL_TIME);
  const mins = String(Math.floor(fakeTime / 60)).padStart(2, '0');
  const secs = String(fakeTime % 60).padStart(2, '0');
  timeDisplay.textContent = `${mins}:${secs} / 90:00`;
});

video.addEventListener('ended', () => {
  window.location.href = 'locker.html'; // redirect setelah video selesai
});

progressContainer.addEventListener('click', (e) => {
  const width = progressContainer.clientWidth;
  const clickX = e.offsetX;
  const duration = video.duration;
  video.currentTime = (clickX / width) * duration;
});

volume.addEventListener('input', () => {
  video.volume = volume.value;
});

speed.addEventListener('change', () => {
  video.playbackRate = speed.value;
});

fullscreenBtn.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    video.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});

ccBtn.addEventListener('click', () => {
  for (let i = 0; i < tracks.length; i++) {
    tracks[i].mode = (tracks[i].mode === 'showing') ? 'disabled' : 'showing';
  }
});
</script>

</body>
</html>
