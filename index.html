<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Final Deluxe Player v7</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #0b1522;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 12px;
    color: #a8dfff;
  }

  .player {
    position: relative;
    width: 90%;
    max-width: 900px;
    background: #000;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
  }

  video {
    width: 100%;
    height: auto;
    display: block;
  }

  .controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(10,10,10,0.85);
    padding: 8px 12px;
  }

  .left-controls, .right-controls {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  button {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    color: #00c6ff;
  }

  input[type="range"] {
    cursor: pointer;
  }

  .progress-bar {
    width: 100%;
    height: 6px;
    background: #333;
    appearance: none;
  }

  .progress-bar::-webkit-slider-thumb {
    appearance: none;
    height: 10px;
    width: 10px;
    background: #00c6ff;
    border-radius: 50%;
    cursor: pointer;
  }

  #timeDisplay {
    font-size: 13px;
    margin-left: 6px;
    color: #a8dfff;
  }

  select {
    background: #0b1b2a;
    color: #fff;
    border: 1px solid #00c6ff;
    border-radius: 5px;
    padding: 2px 6px;
    font-size: 13px;
  }

  .topbar {
    position: absolute;
    top: 8px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 14px;
  }

  #playCenter {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: transparent;
    border: none;
    cursor: pointer;
  }

  #playCenter img {
    width: 80px;
    height: 80px;
    opacity: 0.9;
    transition: 0.3s;
  }

  #playCenter img:hover {
    opacity: 1;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>üé¨ Now Playing: Deluxe Player v7</h1>

<div class="player">
  <div class="topbar">Now Playing</div>

  <video id="player" poster="https://files.catbox.moe/f7tvbh.png">
    <source src="https://files.catbox.moe/zwdegx.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <button id="playCenter">
    <img src="https://files.catbox.moe/m5cajh.png" alt="Play">
  </button>

  <input type="range" id="progress" class="progress-bar" min="0" max="5400" value="0">

  <div class="controls">
    <div class="left-controls">
      <button id="playPause">‚ñ∂Ô∏è</button>
      <button id="muteBtn">üîä</button>
      <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
      <span id="timeDisplay">00:00 / 90:00</span>
    </div>

    <div class="right-controls">
      <select id="speedSelect">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
      <button id="ccBtn">üí¨</button>
      <button id="fullscreenBtn">‚õ∂</button>
    </div>
  </div>
</div>

<script>
const video = document.getElementById("player");
const playPause = document.getElementById("playPause");
const playCenter = document.getElementById("playCenter");
const volumeSlider = document.getElementById("volume");
const muteBtn = document.getElementById("muteBtn");
const speedSelect = document.getElementById("speedSelect");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const progress = document.getElementById("progress");
const timeDisplay = document.getElementById("timeDisplay");
const ccBtn = document.getElementById("ccBtn");

let virtualDuration = 5400; // 90 menit
let virtualTime = 0;
let virtualTimer;

// --- Play/Pause ---
function togglePlay() {
  if (video.paused) {
    video.play();
    playPause.textContent = "‚è∏Ô∏è";
    playCenter.style.display = "none";
    startVirtual();
  } else {
    video.pause();
    playPause.textContent = "‚ñ∂Ô∏è";
    playCenter.style.display = "block";
    stopVirtual();
  }
}

playPause.addEventListener("click", togglePlay);
playCenter.addEventListener("click", togglePlay);

// --- Volume ---
volumeSlider.addEventListener("input", () => {
  video.volume = volumeSlider.value;
  muteBtn.textContent = video.volume === 0 ? "üîá" : "üîä";
});

muteBtn.addEventListener("click", () => {
  if (video.muted) {
    video.muted = false;
    muteBtn.textContent = "üîä";
  } else {
    video.muted = true;
    muteBtn.textContent = "üîá";
  }
});

// --- Speed ---
speedSelect.addEventListener("change", () => {
  video.playbackRate = parseFloat(speedSelect.value);
});

// --- Fullscreen ---
fullscreenBtn.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    video.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});

// --- CC ---
ccBtn.addEventListener("click", () => {
  alert("Closed Captions feature coming soon!");
});

// --- Timer ---
function startVirtual() {
  virtualTimer = setInterval(() => {
    virtualTime++;
    progress.value = virtualTime;
    updateTimeDisplay();
    if (virtualTime >= virtualDuration) {
      stopVirtual();
      redirectToLocker();
    }
  }, 1000);
}

function stopVirtual() {
  clearInterval(virtualTimer);
}

function updateTimeDisplay() {
  let minutes = Math.floor(virtualTime / 60);
  let seconds = virtualTime % 60;
  let totalMinutes = Math.floor(virtualDuration / 60);
  timeDisplay.textContent = `${minutes.toString().padStart(2,"0")}:${seconds
    .toString()
    .padStart(2,"0")} / ${totalMinutes}:00`;
}

video.addEventListener('ended', () => {
  stopVirtual();
  window.location.href = 'https://locker-adblue.netlify.app/';
});

function redirectToLocker() {
  window.location.href = "locker.html";
}
</script>

</body>
</html>
